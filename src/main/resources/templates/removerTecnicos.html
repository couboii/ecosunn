<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remover Técnico</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; background-color: #f9f9f9; }
    h2 { color: #333; }
    form {
      display: inline-block;
      text-align: left;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    label { display: block; margin: 10px 0 5px; }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #DC3545;
      color: white;
      cursor: pointer;
    }
    button:hover { background-color: #c82333; }
  </style>
</head>
<body>
<h2>Remover Técnico</h2>
<form id="form-remover-tecnico">
  <label for="idTecnico">ID do Técnico:</label>
  <input type="number" id="idTecnico" name="idTecnico" required>
  <button type="submit">Remover</button>
  <button type="button" onclick="history.back()">Voltar</button>
</form>

<script>
  document.getElementById('form-remover-tecnico').addEventListener('submit', async (event) => {
    event.preventDefault(); // Evita o envio tradicional do formulário

    const idTecnico = document.getElementById('idTecnico').value;

    if (!idTecnico) {
      alert('Por favor, insira o ID do técnico.');
      return;
    }

    try {
      // Faz a requisição DELETE ao endpoint correto
      const response = await fetch(`http://localhost:8080/tecnicos/${idTecnico}`, {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json',
        },
      });

      if (response.ok) {
        alert('Técnico removido com sucesso!');
        document.getElementById('form-remover-tecnico').reset(); // Limpa o formulário
      } else if (response.status === 404) {
        alert('Técnico não encontrado. Verifique o ID e tente novamente.');
      } else {
        alert('Erro ao remover técnico.');
      }
    } catch (error) {
      console.error('Erro:', error);
      alert('Não foi possível conectar ao servidor.');
    }
  });
</script>
</body>
</html>
