<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro de Cliente</title>
</head>
<body>
<h2>Cadastro de Cliente</h2>
<form action="/cadastrar_cliente" method="POST">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" maxlength="11" required><br><br>

    <label for="cnpj">CNPJ:</label>
    <input type="text" id="cnpj" name="cnpj" maxlength="14"><br><br>

    <label for="rua">Rua:</label>
    <input type="text" id="rua" name="rua" required><br><br>

    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" name="bairro" required><br><br>

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade" required><br><br>

    <label for="cep">CEP:</label>
    <input type="number" id="cep" name="cep" required><br><br>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" required><br><br>

    <label for="tipoCliente">Tipo de Cliente:</label>
    <select id="tipoCliente" name="tipoCliente" required>
        <option value="1">Tipo 1</option>
        <option value="2">Tipo 2</option>
    </select><br><br>

    <button type="submit">Enviar</button>
</form>
</body>
</html>
