<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEFA, #ffffff);
        }
        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: left;
        }
        h2 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input, select, button {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:last-of-type {
            background-color: #6c757d;
        }
        button:last-of-type:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<form id="form-cadastro-cliente">
    <h2>Cadastro de Cliente</h2>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" maxlength="11" required>

    <label for="cnpj">CNPJ:</label>
    <input type="text" id="cnpj" name="cnpj" maxlength="14">

    <label for="rua">Rua:</label>
    <input type="text" id="rua" name="rua" required>

    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" name="bairro" required>

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade" required>

    <label for="cep">CEP:</label>
    <input type="number" id="cep" name="cep" required>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" required>

    <label for="tipoCliente">Tipo de Cliente:</label>
    <select id="tipoCliente" name="tipoCliente" required>
        <option value="1">Tipo 1</option>
        <option value="2">Tipo 2</option>
    </select>

    <button type="submit">Cadastrar</button>
    <button type="button" onclick="history.back()">Voltar</button>
</form>

<script>
    document.getElementById('form-cadastro-cliente').addEventListener('submit', async (event) => {
        event.preventDefault();

        const cliente = {
            nome: document.getElementById('nome').value,
            email: document.getElementById('email').value,
            cpf: document.getElementById('cpf').value,
            cnpj: document.getElementById('cnpj').value,
            rua: document.getElementById('rua').value,
            bairro: document.getElementById('bairro').value,
            cidade: document.getElementById('cidade').value,
            cep: document.getElementById('cep').value,
            telefone: document.getElementById('telefone').value,
            tipoCliente: document.getElementById('tipoCliente').value,
        };

        try {
            const response = await fetch('http://localhost:8080/clientes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(cliente),
            });

            if (response.ok) {
                alert('Cliente cadastrado com sucesso!');
                document.getElementById('form-cadastro-cliente').reset();
            } else {
                alert('Erro ao cadastrar cliente.');
            }
        } catch (error) {
            console.error('Erro:', error);
            alert('Não foi possível conectar ao servidor.');
        }
    });
</script>
</body>
</html>
