<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            background: linear-gradient(to bottom, #87CEFA, #ffffff);
            min-height: 100vh;
            overflow-y: auto;
        }
        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: left;
        }
        h2 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 10px;
        }
        .disclaimer {
            font-size: 14px;
            color: #ff0000;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input, button {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:last-of-type {
            background-color: #6c757d;
        }
        button:last-of-type:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<form id="form-cadastro-cliente">
    <h2>Cadastro de Cliente</h2>
    <div class="disclaimer">
        Deve-se inserir um ID de Instalação válido, caso contrário, o técnico não será criado.
        Se não existir instalação cadastrada, cadastre primeiro a instalação antes de prosseguir.
    </div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" maxlength="11" required>

    <label for="cnpj">CNPJ (opcional):</label>
    <input type="text" id="cnpj" name="cnpj" maxlength="14">

    <label for="rua">Rua:</label>
    <input type="text" id="rua" name="rua" required>

    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" name="bairro" required>

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade" required>

    <label for="cep">CEP:</label>
    <input type="number" id="cep" name="cep" required>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" required>

    <label for="Clientes_TIPO">Tipo Cliente (1- físico 2- jurídico):</label>
    <input type="text" id="Clientes_TIPO" name="Clientes_TIPO" placeholder="digite o tipo do cliente (1 ou 2)" required>

    <button type="submit">Cadastrar</button>
    <button type="button" onclick="history.back()">Voltar</button>
</form>

<script>
    document.getElementById('form-cadastro-cliente').addEventListener('submit', async (event) => {
        event.preventDefault();

        const cliente = {
            nome: document.getElementById('nome').value,
            email: document.getElementById('email').value,
            cpf: document.getElementById('cpf').value,
            cnpj: document.getElementById('cnpj').value,
            rua: document.getElementById('rua').value,
            bairro: document.getElementById('bairro').value,
            cidade: document.getElementById('cidade').value,
            cep: document.getElementById('cep').value,
            telefone: document.getElementById('telefone').value,
            Clientes_TIPO: document.getElementById('Clientes_TIPO').value,
        };

        try {
            const response = await fetch('http://localhost:8080/clientes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(cliente),
            });

            if (response.ok) {
                alert('Cliente cadastrado com sucesso!');
                document.getElementById('form-cadastro-cliente').reset();
            } else {
                alert('Erro ao cadastrar cliente.');
            }
        } catch (error) {
            console.error('Erro:', error);
            alert('Não foi possível conectar ao servidor.');
        }
    });
</script>
</body>
</html>
