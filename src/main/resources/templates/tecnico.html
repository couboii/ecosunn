<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Técnico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #e6ccff, #ffffff); /* Gradiente roxo claro para branco */
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .button-container a, .button-container button {
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }
        .button-container a {
            background-color: #007BFF;
            color: white;
        }
        .button-container a:hover {
            background-color: #0056b3;
        }
        .button-container a[href="/consultatecnico"] {
            background-color: #FFA500; /* Laranja claro */
            color: white;
        }
        .button-container a[href="/consultatecnico"]:hover {
            background-color: #FF8C00; /* Laranja mais escuro ao passar o mouse */
        }
        .button-container button {
            background-color: #6c757d;
            color: white;
        }
        .button-container button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Técnico</h1>
    <div class="button-container">
        <a href="/adicionarTecnicos">Adicionar Técnico</a>
        <a href="/removerTecnicos">Remover Técnico</a>
        <a href="/visualizarTecnicos">Visualizar Técnicos</a>
        <a href="/editarTecnicos">Editar Técnicos</a>
        <a href="/consultatecnico">Consulta</a>
        <br>
        <button onclick="history.back()">Voltar</button>
    </div>
</div>
</body>
</html>
