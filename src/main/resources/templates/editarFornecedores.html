<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Fornecedor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 { color: #333; }
        form {
            display: inline-block;
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        .button-container { text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
<h2>Editar Fornecedor</h2>
<form action="/editar_fornecedor" method="POST">
    <label for="cnpj">CNPJ do Fornecedor:</label>
    <input type="text" id="cnpj" name="cnpj" maxlength="14" required placeholder="Digite o CNPJ">

    <label for="nome">Nome da Empresa:</label>
    <input type="text" id="nome" name="nome" placeholder="Novo Nome da Empresa">

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" placeholder="Novo Telefone">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Novo Email">

    <label for="rua">Rua:</label>
    <input type="text" id="rua" name="rua" placeholder="Nova Rua">

    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" name="bairro" placeholder="Novo Bairro">

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade" placeholder="Nova Cidade">

    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" placeholder="Novo CEP">

    <button type="submit">Salvar Alterações</button>
    <div class="button-container">
        <button type="button" onclick="history.back()">Voltar</button>
    </div>
</form>
</body>
</html>
