<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao EcoSun!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #b3d9ff, #ffffff);
        }
        .container {
            text-align: center;
            max-width: 400px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .button-container a {
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .button-container a:hover {
            background-color: #0056b3;
        }
        /* Estilo especial para o botão Dashboards */
        .button-container a[href="/dashboards"] {
            background-color: #c3b35d;
            color: black;
        }
        .button-container a[href="/dashboards"]:hover {
            background-color: #FFC107;
        }
        /* Estilo especial para o botão Pagamento */
        .button-container a[href="/realizarPagamento"] {
            background-color: #4f9a4f; /* Verde claro */
            color: black;
        }
        .button-container a[href="/realizarPagamento"]:hover {
            background-color: #76c76b; /* Tom mais escuro ao passar o mouse */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Bem-vindo ao EcoSun</h1>
    <p>Escolha uma das opções abaixo para navegar:</p>
    <div class="button-container">
        <a href="/cliente">Cliente</a>
        <a href="/fornecedor">Fornecedores</a>
        <a href="/placas-solares">Placas Solares</a>
        <a href="/tecnico">Técnico</a>
        <a href="/instalacao">Instalação</a>
        <a href="/realizarPagamento">Pagamento</a>
        <a href="/dashboards">Dashboards</a>
    </div>
</div>
</body>
</html>
