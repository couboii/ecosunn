<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Instalação</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; background-color: #f9f9f9; }
        h2 { color: #333; }
        form {
            display: inline-block;
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        label { display: block; margin: 10px 0 5px; }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
<h2>Adicionar Instalação</h2>
<form action="/adicionar_instalacao" method="POST">
    <label for="idInstalacao">ID da Instalação:</label>
    <input type="number" id="idInstalacao" name="idInstalacao" required>

    <label for="detalhes">Detalhes do Serviço:</label>
    <textarea id="detalhes" name="detalhes" rows="4" required></textarea>

    <label for="data">Data de Instalação:</label>
    <input type="date" id="data" name="data" required>

    <button type="submit">Adicionar</button>
    <button type="button" onclick="history.back()">Voltar</button>
</form>
</body>
</html>
