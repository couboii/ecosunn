<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Pizza - Técnicos por Instalação</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Estilo geral do body */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #d4f1f9, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contêiner central do gráfico */
        .chart-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 400px;
        }

        /* Título dentro do contêiner */
        h1 {
            font-size: 18px;
            color: #333;
            margin: 0 0 20px;
            text-align: center;
        }

        /* Gráfico responsivo */
        canvas {
            max-width: 100%;
            height: auto;
        }

        /* Botão voltar */
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f0f0f0;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
<div class="chart-container">
    <h1>Técnicos por Instalação</h1>
    <canvas id="tecnicosChart"></canvas>
    <button onclick="history.back()">Voltar</button>
</div>

<script>
    async function fetchTecnicosData() {
        try {
            const response = await fetch('http://localhost:8080/instalacoes/tecnicos/count');
            const data = await response.json();

            // Processar os dados para o gráfico
            const labels = data.map(item => `Instalação ${item.ID_instalacao}`);
            const values = data.map(item => item.count_tecnicos);

            // Criar o gráfico
            const ctx = document.getElementById('tecnicosChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Técnicos por Instalação',
                        data: values,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.6)',
                            'rgba(54, 162, 235, 0.6)',
                            'rgba(255, 206, 86, 0.6)',
                            'rgba(75, 192, 192, 0.6)',
                            'rgba(153, 102, 255, 0.6)',
                            'rgba(255, 159, 64, 0.6)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                        },
                        title: {
                            display: true,
                            text: 'Distribuição de Técnicos'
                        }
                    }
                }
            });
        } catch (error) {
            console.error('Erro ao buscar dados:', error);
        }
    }

    // Chamar a função para buscar dados e renderizar o gráfico
    fetchTecnicosData();
</script>
</body>
</html>
