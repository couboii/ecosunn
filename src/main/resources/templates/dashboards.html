<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .dashboard-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .dashboard-title {
            font-size: 20px;
            color: #007BFF;
            margin-bottom: 10px;
        }
        .dashboard-space {
            height: auto;
            border: 2px dashed #ccc;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 16px;
            margin-bottom: 20px;
            padding: 10px;
        }
        .back-button {
            display: block;
            margin: 20px auto;
            text-align: center;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            width: 200px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Dashboards</h1>

<div class="dashboard-container">
    <div class="dashboard-title">Dashboard 1: Distribuição por Tipo de Cliente (CPF x CNPJ)</div>
    <div class="dashboard-space" id="tipo-clientes">Carregando gráfico...</div>
</div>

<a href="javascript:history.back()" class="back-button">Voltar</a>

<script>
    // Função para buscar os dados de tipo de cliente e exibir o gráfico
    async function fetchTipoClientes() {
        try {
            const response = await fetch('http://localhost:8080/dashboard/tipo');
            if (response.ok) {
                const tiposClientes = await response.json();
                console.log('Dados recebidos:', tiposClientes);
                renderPieChart(tiposClientes);
            } else {
                console.error('Erro ao carregar dados:', response.status);
                document.getElementById('tipo-clientes').textContent = 'Erro ao carregar dados.';
            }
        } catch (error) {
            console.error('Erro ao conectar ao servidor:', error);
            document.getElementById('tipo-clientes').textContent = 'Erro ao conectar ao servidor.';
        }
    }

    // Função para renderizar gráfico de pizza
    function renderPieChart(data) {
        console.log('Criando gráfico com dados:', data);
        const ctx = document.createElement('canvas');
        const container = document.getElementById('tipo-clientes');
        container.innerHTML = ''; // Limpa o conteúdo existente
        container.appendChild(ctx);

        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: Object.keys(data),
                datasets: [{
                    data: Object.values(data),
                    backgroundColor: ['#007BFF', '#28A745', '#FFC107', '#DC3545'],
                    hoverBackgroundColor: ['#0056b3', '#1e7e34', '#e0a800', '#c82333']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    }

    // Dados de teste (fallback)
    document.addEventListener('DOMContentLoaded', function () {
        // Ativando os dados reais
        fetchTipoClientes();

        // Ative isso para teste com dados fixos
        const mockData = { CPF: 100, CNPJ: 50 };
        renderPieChart(mockData);
    });
</script>


<!-- Adiciona a biblioteca Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
