<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 { color: #333; }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        table th {
            background-color: #007BFF;
            color: white;
        }
        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button-container button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<h2>Visualizar Clientes</h2>
<table>
    <thead>
    <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>CPF</th>
        <th>Telefone</th>
        <th>Cidade</th>
        <th>Tipo</th>
    </tr>
    </thead>
    <tbody id="cliente-tbody">
    <!-- Linhas serão preenchidas dinamicamente -->
    </tbody>
</table>
<div class="button-container">
    <button onclick="history.back()">Voltar</button>
</div>

<script>
    // Função para carregar os dados dos clientes
    async function carregarClientes() {
        const tbody = document.getElementById('cliente-tbody');

        try {
            const response = await fetch('http://localhost:8080/clientes'); // Endpoint do backend
            if (!response.ok) {
                throw new Error('Erro ao carregar clientes.');
            }

            const clientes = await response.json(); // Converte a resposta para JSON
            tbody.innerHTML = ''; // Limpa o corpo da tabela

            // Preenche a tabela com os dados dos clientes
            clientes.forEach(cliente => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${cliente.nome || 'N/A'}</td>
                    <td>${cliente.email || 'N/A'}</td>
                    <td>${cliente.cpf || 'N/A'}</td>
                    <td>${cliente.telefone || 'N/A'}</td>
                    <td>${cliente.cidade || cliente.endereco?.cidade || 'N/A'}</td>
                    <td>${cliente.tipo || cliente.tipoCliente || 'N/A'}</td>
                `;
                tbody.appendChild(tr);
            });
        } catch (error) {
            console.error('Erro ao carregar clientes:', error);
            tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: red;">Erro ao carregar clientes.</td></tr>';
        }
    }

    // Carrega os clientes ao abrir a página
    carregarClientes();
</script>
</body>
</html>
