<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 { color: #333; }
        form {
            display: inline-block;
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, button {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #FF0000;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #cc0000; }
        button:last-of-type {
            background-color: #6c757d;
        }
        button:last-of-type:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<h2>Remover Cliente</h2>
<form id="form-remover-cliente">
    <label for="cpf">Digite o CPF do Cliente:</label>
    <input type="text" id="cpf" name="cpf" maxlength="11" placeholder="Ex.: 12345678901" required>
    <button type="submit">Remover</button>
    <button type="button" onclick="history.back()">Voltar</button>
</form>

</body>
</html>
<script>
    document.getElementById('form-remover-cliente').addEventListener('submit', async (event) => {
        event.preventDefault(); // Evita o envio padrão do formulário

        const cpf = document.getElementById('cpf').value;

        if (!cpf) {
            alert('CPF é obrigatório!');
            return;
        }

        try {
            // Faz a requisição DELETE à API REST
            const response = await fetch(`http://localhost:8080/clientes?cpf=${cpf}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                }
            });

            if (response.ok) {
                alert('Cliente removido com sucesso!');
                document.getElementById('form-remover-cliente').reset(); // Limpa o formulário
            } else if (response.status === 404) {
                alert('Cliente não encontrado.');
            } else {
                alert('Erro ao remover cliente.');
            }
        } catch (error) {
            console.error('Erro:', error);
            alert('Não foi possível conectar ao servidor.');
        }
    });
</script>
