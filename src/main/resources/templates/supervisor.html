<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Supervisores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, #87CEFA, #ffffff);
            min-height: 100vh;
        }
        h1 {
            margin-top: 20px;
            color: #007BFF;
        }
        .button-container {
            margin: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .table-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<h1>Menu de Supervisores</h1>
<div class="button-container">
    <button onclick="window.location.href='adicionarSupervisores'">Adicionar Supervisor</button>
    <button onclick="window.location.href='removerSupervisor'">Remover Supervisor</button>
    <button type="button" onclick="history.back()">Voltar</button>
</div>

<div class="table-container">
    <h2 style="text-align: center; color: #007BFF;">Supervisores e Supervisionados</h2>
    <table>
        <thead>
        <tr>
            <th>Supervisor</th>
            <th>Supervisionado</th>
        </tr>
        </thead>
        <tbody id="supervisoresTableBody">
        <!-- Conteúdo será carregado dinamicamente -->
        </tbody>
    </table>
</div>

<script>
    async function carregarSupervisores() {
        const tbody = document.getElementById('supervisoresTableBody');
        tbody.innerHTML = ''; // Limpa a tabela antes de carregar os dados

        try {
            const response = await fetch('http://localhost:8080/supervisores');
            if (!response.ok) {
                throw new Error('Erro ao buscar os supervisores');
            }

            const supervisores = await response.json();
            if (supervisores.length === 0) {
                const row = document.createElement('tr');
                const cell = document.createElement('td');
                cell.colSpan = 2;
                cell.textContent = 'Nenhum supervisor encontrado.';
                cell.style.textAlign = 'center';
                row.appendChild(cell);
                tbody.appendChild(row);
                return;
            }

            supervisores.forEach(({ tecnicoId, supervisorId }) => {
                const row = document.createElement('tr');

                const supervisorCell = document.createElement('td');
                supervisorCell.textContent = `${supervisorId}`;

                const supervisionadoCell = document.createElement('td');
                supervisionadoCell.textContent = `${tecnicoId}`;

                row.appendChild(supervisorCell);
                row.appendChild(supervisionadoCell);
                tbody.appendChild(row);
            });
        } catch (error) {
            console.error('Erro:', error);
            const row = document.createElement('tr');
            const cell = document.createElement('td');
            cell.colSpan = 2;
            cell.textContent = 'Erro ao carregar os supervisores.';
            cell.style.textAlign = 'center';
            row.appendChild(cell);
            tbody.appendChild(row);
        }
    }

    // Carrega os supervisores ao abrir a página
    document.addEventListener('DOMContentLoaded', carregarSupervisores);
</script>
</body>
</html>
