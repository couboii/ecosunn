<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Supervisores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, #87CEFA, #ffffff);
            min-height: 100vh;
        }
        h1 {
            margin-top: 20px;
            color: #007BFF;
        }
        .button-container {
            margin: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .table-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<h1>Menu de Supervisores</h1>
<div class="button-container">
    <button onclick="window.location.href='adicionarSupervisores'">Adicionar Supervisor</button>
    <button onclick="window.location.href='removerSupervisor'">Remover Supervisor</button>
    <button type="button" onclick="history.back()">Voltar</button>
</div>

<div class="table-container">
    <h2 style="text-align: center; color: #007BFF;">Supervisores e Supervisionados</h2>
    <table>
        <thead>
        <tr>
            <th>Supervisor</th>
            <th>Supervisionado</th>
        </tr>
        </thead>
        <tbody>
        <!-- Exemplos de dados; substitua com dados dinÃ¢micos do banco -->
        <tr>
            <td>Supervisor 1</td>
            <td>Supervisionado 1</td>
        </tr>
        <tr>
            <td>Supervisor 2</td>
            <td>Supervisionado 2</td>
        </tr>
        <tr>
            <td>Supervisor 3</td>
            <td>Supervisionado 3</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
