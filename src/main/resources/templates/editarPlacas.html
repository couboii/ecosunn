<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Placa Solar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 { color: #333; }
        form {
            display: inline-block;
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        .button-container { text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
<h2>Editar Placa Solar</h2>
<form action="/editar_placa" method="POST">
    <label for="idPlaca">ID da Placa:</label>
    <input type="number" id="idPlaca" name="idPlaca" required placeholder="Digite o ID da Placa">

    <label for="garantia">Prazo de Garantia:</label>
    <input type="text" id="garantia" name="garantia" placeholder="Novo Prazo de Garantia">

    <label for="potencia">Potência da Placa:</label>
    <input type="text" id="potencia" name="potencia" placeholder="Nova Potência da Placa">

    <label for="quantidade">Quantidade de Placas:</label>
    <input type="number" id="quantidade" name="quantidade" placeholder="Nova Quantidade de Placas">

    <label for="idInstalacao">ID da Instalação:</label>
    <input type="number" id="idInstalacao" name="idInstalacao" placeholder="Novo ID da Instalação">

    <label for="cnpjFornecedor">CNPJ do Fornecedor:</label>
    <input type="text" id="cnpjFornecedor" name="cnpjFornecedor" placeholder="Novo CNPJ do Fornecedor">

    <button type="submit">Salvar Alterações</button>
    <div class="button-container">
        <button type="button" onclick="history.back()">Voltar</button>
    </div>
</form>
</body>
</html>
